<div class="container-fluid">
   <h1 class="mb-3" style="text-align: center;">
     Todo List Project</h1>
<app-add-todo 
      (addTodo)="addTodo($event)"></app-add-todo>
<h4>Your todos</h4>
<span *ngIf="this.todos.length== 0; else elseBlock">No Todos to display</span>
<ng-template #elseBlock>
   <div *ngFor="let todo of todos; index as i">
      <app-todo-item [todo]="todo" 
      (todoDelete)="todoDelete($event)"
      (todoCheckBox)="toggleTodo($event)"
      [i]="i"></app-todo-item>
   </div>   
</ng-template>
</div>
